    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Kevini</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            changeBackground();

            $("#searchText").keyup(function () {
                var searchText = $("#searchText").val();
                // alert(searchText);
                // console.log((searchText.search("s") != -1 ));
                // console.log((searchText.search("\n") != -1 ));
                // console.log(event.keyCode =="13");
                if (!searchText==""&&event.keyCode=="13"){
                    // alert(searchText);
                    search();
                }
            })
        });
        function random (min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }
        function changeBackground() {

            var jsonstr = $("#data").text();
            var urlstrs = eval("("+jsonstr+")");
            $("#base").css("background","url("+urlstrs[random(0,urlstrs.length)]+")");
            $("#base").css("background-attachment","fixed");
            $("#base").css("background-size","100% 100%");

        }
        function search() {
            var searchText = $("#searchText").val();
            var searchUrl = "https://www.baidu.com/s?wd="+searchText;
            window.location.href=searchUrl;
            // alert(searchUrl);
        }

    </script>

</head>
